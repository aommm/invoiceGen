<form class="form-horizontal" ng-paste="invoicePasted($event)">

    {{x}}
    <div class="form-group">
        <label for="invoiceNr" class="col-sm-2 control-label">Fakturanummer</label>
        <div class="col-sm-2">
            <input type="number" class="form-control" id="invoiceNr" ng-model="invoice.nr">
        </div>
    </div>
    <div class="form-group">
        <label for="invoiceDate" class="col-sm-2 control-label">Fakturadatum</label>
        <div class="col-sm-2">
            <input type="date" class="form-control" id="invoiceDate" ng-model="invoice.invoiceDate">
        </div>
    </div>
    <div class="form-group">
        <label for="expirationDate" class="col-sm-2 control-label">FÃ¶rfallodatum</label>
        <div class="col-sm-2">
            <input type="date" class="form-control" id="expirationDate" ng-model="invoice.expirationDate">
        </div>
    </div>
    <div class="form-group">
        <label for="startDate" class="col-sm-2 control-label">Startdatum</label>
        <div class="col-sm-2">
            <input type="date" class="form-control" id="startDate" ng-model="invoice.startDate">
        </div>
    </div>
    <div class="form-group">
        <label for="endDate" class="col-sm-2 control-label">Slutdatum</label>
        <div class="col-sm-2">
            <input type="date" class="form-control" id="endDate" ng-model="invoice.endDate">
        </div>
    </div>
    <div class="form-group">
        <label for="hours" class="col-sm-2 control-label">Timmar</label>
        <div class="col-sm-2">
            <input type="number" class="form-control" id="hours" ng-model="invoice.hours" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label for="hourlyRate" class="col-sm-2 control-label">Timpris</label>
        <div class="col-sm-2">
            <input type="number" class="form-control" id="hourlyRate" ng-model="invoice.hourlyRate" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label for="taxRate" class="col-sm-2 control-label">Momssats</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" id="taxRate" ng-model="invoice.taxRate" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="nextPage()">Skapa faktura</button>
        </div>
    </div>
</form>
